<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Music</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>


<body>
    <header class="logo main-header">
        <h1>
            <a href="index.html" class="home-page-link">
                Fetch Music
                <img src="img/wave.png" alt="" class="wave">
            </a>
        </h1>
    </header>
    <main class="main-container">
        <div id="search-bar">
            <input type="text" placeholder="Artist Name" class="artist-input" id="artist-input">
            <button type="button" class="search-btn" onclick="searchArtist()" id="search-btn">search</button>
        </div>
        <div class="api-radio">
            <input type="radio" id="iTunes" name="API" value="iTunes" checked>
            <label for="iTunes">iTunes</label> 
            <input type="radio" id="Spotify" name="API" value="Spotify">
            <label for="Spotify">Spotify</label> 
        </div>
        <div class="center">
            <h2 id="listen-to">What do you want to listen to?</h2>
            <img src="./img/panda.jpg" alt="" id="panda">
        </div>
        <div class="albums"></div>
    </main>
</body>

<footer class="center-footer">
    Website by Noy &#169; 2022
</footer>

</html>
